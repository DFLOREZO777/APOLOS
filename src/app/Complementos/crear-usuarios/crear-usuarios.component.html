<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3>{{titulo}}
                        <div *ngIf="loading" class="spinner-border float-right" role="status">
                            <span class="sr-only">Loading...</span>
                          </div>
                    </h3>
                    <span *ngIf="submitted && crearUsuario.invalid" class="badge badge-danger">TODOS LOS CAMPOS SON OBLIGATORIOS</span>
                    <form class="mt-4" [formGroup]="crearUsuario" (ngSubmit)="agregarEditarUsuario()">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" placeholder="Nombre y Apellido"
                                formControlName="nombre">
                            </div>
                        </div>
                       
                        <div class="row">
                            <div class="col">
                                <input type="email" class="form-control form-control-lg mt-4" placeholder="Correo"
                                formControlName="correo">
                                <span *ngIf="crearUsuario.get('correo')?.hasError('required') && crearUsuario.get('correo')?.touched"
                                class="text-danger errorLabel">El <strong>correo</strong> es requerido</span>
                                <span *ngIf="crearUsuario.get('correo')?.hasError('email') && crearUsuario.get('correo')?.touched"
                                class="text-danger errorLabel">El <strong>correo</strong> no es valido</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input type="password" class="form-control form-control-lg mt-4" placeholder="Contraseña min(6 caracteres)"
                                formControlName="contrasena">
                                <span *ngIf="crearUsuario.get('contrasena')?.hasError('required') && crearUsuario.get('contrasena')?.touched"
                                class="text-danger errorLabel">La <strong>contraseña</strong> es requerida</span>
                                <span *ngIf="crearUsuario.get('contrasena')?.hasError('minlength') && crearUsuario.get('contrasena')?.touched"
                                class="text-danger errorLabel">La <strong>contraseña</strong> min 6 caracteres</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6 mt-4">
                                <label for="Rol">Rol:</label>
                                <select id="Rol"class="form-control" aria-placeholder="Rol usuario" formControlName="rol">
                    
                                    <option selected>Admin</option>
                                    <option selected>Cajero</option>
                                    <option selected>....</option> 
                                </select>
                            </div>
                        </div>
                        <div class="mt-3">
                            <button  type="text" class="btn btn-secondary btn-lg mr-3" routerLink="/usuarios" >Volver</button>
                            <button type="submit" class="btn btn-primary btn-lg" [disabled]="crearUsuario.invalid">Agregar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
