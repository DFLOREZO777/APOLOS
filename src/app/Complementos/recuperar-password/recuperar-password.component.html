<section class="background-radial-gradient overflow-hidden">
    <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
        <div class="row gx-lg-5 justify-content-center mb-5">
            <div class="col-lg-6 ">
                <div class="card bg-dark text-white">
                    <div class="card-body px-4 py-5 px-md-5">
                        <form [formGroup]="recuperarPassword" (ngSubmit)="recuperar()" class="text-center" >
                            <h2 class="fw-bold mb-2 text-uppercase">Recuperar</h2>
                            <!-- Email input -->
                            <div class="form-outline mb-4 mt-4">
                                <input type="email" class="form-control" formControlName="email" placeholder="Correo electronico" />
                               <!-- <label class="form-label" for="form3Example3">Email address</label>-->
                               <span *ngIf="recuperarPassword.get('email')?.hasError('required') && recuperarPassword.get('email')?.touched"
                                class="text-danger errorLabel">El <strong>correo</strong> es requerido</span>
                                
                            </div>
                            <button class="btn btn-outline-light btn-lg px-5" type="submit" [disabled]="recuperarPassword.invalid">Recuperar</button>
                            <div class="d-flex justify-content-center text-center mt-4 pt-1">
                                <a routerLink="/login"class="text-white">Volver</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
