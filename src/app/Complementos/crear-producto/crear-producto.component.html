

<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3>{{titulo}}
                        <div *ngIf="loading" class="spinner-border float-right" role="status">
                            <span class="sr-only">Loading...</span>
                          </div>
                    </h3>
                    <span *ngIf="submitted && crearProducto.invalid" class="badge badge-danger">TODOS LOS CAMPOS SON OBLIGATORIOS</span>
                    <form class="mt-4" [formGroup]="crearProducto" (ngSubmit)="agregarEditarProducto()">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" placeholder="Nombre Prodcuto"
                                formControlName="nombre">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control form-control-lg mt-4" placeholder="Referencia Producto"
                                formControlName="referencia">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">                               
                                    <input type="number" class="form-control form-control-lg mt-4" placeholder="Costo" 
                                    formControlName="costo"> 
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input type="number" class="form-control form-control-lg mt-4" placeholder="Precio Venta"
                                formControlName="precio">
                            </div>
                        </div>                    
                        <div class="row">
                            <div class="col">
                                <input type="number" class="form-control form-control-lg mt-4" placeholder="Entradas"
                                formControlName="entrada" [attr.disabled]="true">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input type="number" class="form-control form-control-lg mt-4" placeholder="Salidas"
                                formControlName="salida" [attr.disabled]="true">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input type="number" class="form-control form-control-lg mt-4" placeholder="Stock"
                                formControlName="stock" [attr.disabled]="true">
                            </div>
                        </div>
                        <div class="mt-3">
                            <button  type="text" class="btn btn-secondary btn-lg mr-3" routerLink="/inventario" >Volver</button>
                            <button type="submit" class="btn btn-primary btn-lg">Agregar</button>
                            <!--<button type="submit" class="btn btn-primary btn-lg" [disabled]="crearCliente.invalid">Agregar</button>-->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
